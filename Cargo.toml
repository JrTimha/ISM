[package]
name = "ism"
version = "0.2.0"
edition = "2024"

[dependencies]
log = "0.4.27"
axum = "0.8.3"
tokio = {version = "1.44.2", features = ["full"]}
tower = "0.5.2"
config = "0.15.11"
serde = "1.0.219"
scylla = { version = "1.1.0", features = ["chrono-04"] }
futures = "0.3.31"
uuid = { version = "1.16.0", features = ["v4", "serde", "v7"] }
chrono = { version = "0.4.40", features = ["serde"] }
tower-http = { version = "0.6.2", features = ["cors", "trace"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
sqlx = {version = "0.8.3", features = ["runtime-tokio", "postgres", "chrono", "uuid", "macros"]}
async-trait = "0.1.88"
dotenv = "0.15.0"
serde_json = "1.0.140"
tokio-stream = { version = "0.1.17", features = ["sync"] }
samsa = "0.1.7"


#keycloak:
atomic-time = "0.1.5"
educe = { version = "0.6.0", default-features = false, features = ["Debug"] }
http = "1.3.1"
jsonwebtoken = "9.3.1"
nonempty = { version = "0.11.0", features = ["std"] }
reqwest = { version = "0.12.15", features = ["json"], default-features = false }
serde-querystring = "0.3.0"
serde_with = "3.12.0"
snafu = "0.8.5"
time = "0.3.41"
try-again = "0.2.1"
typed-builder = "0.21.0"
url = "2.5.4"


[features]
default = ["default-tls", "reqwest/charset", "reqwest/http2", "reqwest/macos-system-configuration"]
default-tls = ["reqwest/default-tls"]
rustls-tls = ["reqwest/rustls-tls"]


[dev-dependencies]
assertr = "0.1.0"
tower-http = { version = "0.6.2", features = ["trace"] }
tracing-subscriber = "0.3.19"
uuid = { version = "1.16.0", features = ["v7", "serde"] }
sqlx-cli =  { version = "0.8.3", features = ["postgres", "rustls"] }